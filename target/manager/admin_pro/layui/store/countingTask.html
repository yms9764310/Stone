    <div class="pagewrap">

        <h2 class="title">创建盘点任务</h2>

</div>
<form class="layui-form" style="width:80%;" name="editRoleForm">

    <div class="layui-inline">
        <label class="layui-form-label">盘点负责人</label>
        <div class="layui-input-block">
            <select id="check_user_id" name="check_user_id" lay-verify="required"></select>
        </div>
    </div>
    <br>
    <br>

    <div class="layui-inline">
        <label class="layui-form-label">开始时间</label>
        <div class="layui-input-inline">
            <input type="text" lay-verify="required" class="layui-input" id="begin_date" name="begin_date" placeholder="yyyy-MM-dd">
        </div>
    </div>
    <br>
    <br>
    <div class="layui-inline">
        <label class="layui-form-label">结束时间</label>
        <div class="layui-input-inline">
            <input type="text" lay-verify="required" class="layui-input" id="end_date" name="end_date" placeholder="yyyy-MM-dd">
        </div>
    </div>
    <br>
    <br>
    <div class="layui-form-item parent-menu">
        <label class="layui-form-label">商品名称:</label>
        <div class="layui-input-block ">
            <select xm-select-skin="primary" xm-select="select1" id="product_id" name="product_id" lay-verify="required">

            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="addStudent">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>

</form>

<script src="../assets/layui.js"></script>

<script>
    layui.use('laydate', function () {
        var laydate = layui.laydate;
        var endDate = laydate.render({
            elem: '#end_date',//选择器结束时间
            type: 'datetime',
            min: "1970-1-1",//设置min默认最小值
            done: function (value, date) {
                startDate.config.max = {
                    year: date.year,
                    month: date.month - 1,//关键
                    date: date.date

                }
            }
        });
        //日期范围
        var startDate = laydate.render({
            elem: '#begin_date',
            type: 'datetime',
            max: "2099-12-31",//设置一个默认最大值
            done: function (value, date) {
                endDate.config.min = {
                    year: date.year,
                    month: date.month - 1, //关键
                    date: date.date
                };
            }
        });

    });
</script>
