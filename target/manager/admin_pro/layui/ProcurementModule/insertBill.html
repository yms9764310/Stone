<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../assets/css/layui.css">
    <link rel="stylesheet" href="../assets/css/view.css"/>
    <link rel="stylesheet" href="../assets/css/formSelects-v4.css" />
    <link rel="icon" href="/favicon.ico">
    <title>编辑采办</title>
</head>
<body class="childrenBody">
        <div class="layui-page-header">
            <div class="pagewrap">
                <h2 class="title">创建采办事项</h2>
            </div>
        </div>
       <form class="layui-form" style="width:80%;" name="editRoleForm" id="addForm" enctype="multipart/form-data" method="post">


           <div class="layui-form-item parent-menu">
               <label class="layui-form-label">入库时间:</label>
               <div class="layui-input-block">
                   <input type="text" class="layui-input" lay-verify="required" id="ruKu" name="putInDate" placeholder="请填写时间" readonly>
               </div>
           </div>

           <div class="layui-form-item parent-menu">
               <label class="layui-form-label">是否紧急:</label>
               <div class="layui-input-block">
                   <input type="radio" lay-verify="required" id="emergent" required name="emergent" value="14" title="计划采购">
                   <input type="radio" lay-verify="required" id="emergent2" required name="emergent" value="13" title="紧急采购">
               </div>
           </div>

        <div id="insert" class="insert ">
           <div class="layui-form-item parent-menu">
               <label class="layui-form-label">采办商品:</label>
               <div class="layui-input-block">
                   <select name="productId" id="productValue" lay-verify="required" required xm-select="select1" xm-select-skin="normal">
                   </select>
               </div>
           </div>
        </div>

           <div class="layui-form-item">
               <div class="layui-input-block">
                   <button class="layui-btn" lay-submit="" lay-filter="insertSupplier">立即提交</button>
                   <button type="reset" class="layui-btn layui-btn-primary">重置</button>
               </div>
           </div>
       </form>

    <script src="../assets/layui.js"></script>
    <script src="../assets/lay/modules/config.js"></script>
    <script type="text/javascript" src="insertBill.js"></script>
    <script type="text/javascript" src="../assets/lay/modules/jquery.js"></script>
</body>
</html>
