<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../assets/css/layui.css">
    <link rel="stylesheet" href="../assets/css/view.css"/>
    <link rel="icon" href="/favicon.ico">
    <title>编辑学生</title>
</head>
<body class="childrenBody">
        <div class="layui-page-header">
            <div class="pagewrap">
                <h2 class="title">添加供应商</h2>
            </div>
        </div>
       <form class="layui-form" style="width:80%;" name="editRoleForm">

           <div class="layui-form-item parent-menu">
               <label class="layui-form-label">序号:</label>
               <div class="layui-input-block">
                   <input type="text" class="layui-input" lay-verify="required" name="id" placeholder="请输入创建人" contenteditable="false" readonly>
               </div>
           </div>

           <div class="layui-form-item parent-menu">
               <label class="layui-form-label">供应商:</label>
               <div class="layui-input-block">
                   <input type="text" class="layui-input" lay-verify="required" name="name" placeholder="请输入创建人">
               </div>
           </div>


           <div class="layui-form-item parent-menu">
               <label class="layui-form-label">公司名:</label>
               <div class="layui-input-block">
                   <input type="text" class="layui-input" lay-verify="required" name="company_name" placeholder="请输入公司名">
               </div>
           </div>

           <div class="layui-form-item parent-menu">
               <label class="layui-form-label">联系人:</label>
               <div class="layui-input-block">
                   <input type="text" class="layui-input" lay-verify="required" name="contact_name"  placeholder="请输入联系人">
               </div>
           </div>

           <div class="layui-form-item parent-menu">
               <label class="layui-form-label">联系电话:</label>
               <div class="layui-input-block">
                   <input type="text" class="layui-input" lay-verify="required" id="contact" name="contact_phone" placeholder="请输入联系电话" onkeyup="this.value=this.value.replace(/[^\d]/g,'') " onafterpaste="this.value=this.value.replace(/[^\d]/g,'')">
               </div>
           </div>

           <div class="layui-form-item parent-menu">
               <label class="layui-form-label">公司地址:</label>
               <div class="layui-input-block">
                   <input type="text" class="layui-input" lay-verify="required" name="address" placeholder="请输入公司地址">
               </div>
           </div>

<!--           <div class="layui-form-item parent-menu">-->
<!--               <label class="layui-form-label">商品名称:</label>-->
<!--               <div class="layui-input-block">-->
<!--                   <input type="text" class="layui-input product" id="sysProduct" lay-verify="required" name="name" placeholder="请输入商品名称">-->
<!--               </div>-->
<!--           </div>-->
           <div class="layui-form-item parent-menu">
               <label class="layui-form-label">商品名称:</label>
               <div class="layui-input-block ">
                   <a class="layui-btn layui-btn-primary layer-demolist" href="javascript:;" id="parentIframe">添加商品</a>
                   <div class="shop">

                   </div>
               </div>
           </div>

           <div class="layui-form-item">
               <div class="layui-input-block">
                   <button class="layui-btn" lay-submit="" lay-filter="updateDemo">立即提交</button>
               </div>
           </div>

       </form>

    <script src="../assets/layui.js"></script>
    <script src="../assets/lay/modules/config.js"></script>
    <script type="text/javascript" src="editSupplier.js"></script>
        <script type="text/javascript" src="../assets/lay/modules/jquery.js"></script>
</body>
</html>
