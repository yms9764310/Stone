<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../assets/css/layui.css">
    <link rel="stylesheet" href="../assets/css/view.css"/>
    <link rel="stylesheet" href="../assets/css/formSelects-v4.css" />
    <link rel="icon" href="/favicon.ico">
    <title>编辑学生</title>
</head>
<style type="text/css">
    .la{
        width: 50px;
    }
</style>
<body class="childrenBody">
        <div class="layui-page-header">
            <div class="pagewrap">
                <h2 class="title">审核采办事项</h2>
            </div>
        </div>
       <form class="layui-form" style="width:80%;" name="editRoleForm">

           <div class="layui-form-item parent-menu">
               <label class="layui-form-label">序号:</label>
               <div class="layui-input-inline">
                   <input type="text" class="layui-input" lay-verify="required" name="id" contenteditable="false" readonly>
               </div>
           </div>

           <div class="layui-form-item parent-menu">
               <label class="layui-form-label">创建人:</label>
               <div class="layui-input-inline">
                   <input type="text" class="layui-input" lay-verify="required" name="creator" placeholder="请输入创建人" readonly>
               </div>
           </div>

           <div class="layui-form-item parent-menu">
               <label class="layui-form-label">入库时间:</label>
               <div class="layui-input-inline">
                   <input type="text" class="layui-input" lay-verify="required" id="ruKu" name="putInDate" placeholder="请填写时间" readonly>
               </div>
           </div>

           <div class="layui-form-item parent-menu">
               <label class="layui-form-label">是否紧急:</label>
               <div class="layui-input-block">
                   <input type="radio" lay-verify="required" id="emergent" required name="emergent" value="4" title="计划采购">
                   <input type="radio" lay-verify="required" id="emergent2" required name="emergent" value="3" title="紧急采购">
               </div>
           </div>


<div class="product">

</div>

           <div class="layui-form-item parent-menu">
               <label class="layui-form-label">总金额:</label>
               <div class="layui-input-inline">
                   <input type="text" class="layui-input" value="0" id="txtTotal" name="sum_money" readonly>
               </div>
           </div>



           <div class="layui-form-item parent-menu">
               <label class="layui-form-label">采购人员:</label>
               <div class="layui-input-inline">
                   <select name="purchaseId" id="userName" lay-filter="renyuan" lay-verify="required" required xm-select="select2" >
                   </select>
               </div>
           </div>


           <div class="layui-form-item parent-menu">
               <label class="layui-form-label">预期时间:</label>
               <div class="layui-input-inline">
                   <input type="text" class="layui-input" lay-verify="required" name="expect_date" id="expect" placeholder="请填写预期时间" readonly>
               </div>
           </div>


           <div class="layui-form-item">
               <div class="layui-input-block">
                   <button class="layui-btn" lay-submit="" lay-filter="updateBill">立即提交</button>
               </div>
           </div>

       </form>

        <script src="../assets/layui.js"></script>
    <script src="../assets/lay/modules/config.js"></script>
    <script type="text/javascript" src="auditPurchaseBill.js"></script>
   <script type="text/javascript" src="../assets/lay/modules/jquery.js"></script>
</body>
</html>
