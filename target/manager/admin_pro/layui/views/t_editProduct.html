<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../assets/css/layui.css">
    <link rel="stylesheet" href="../assets/css/view.css"/>
    <link rel="icon" href="/favicon.ico">
    <title>编辑学生</title>
</head>
<body class="childrenBody">
        <div class="layui-page-header">
            <div class="pagewrap">
                <span class="layui-breadcrumb">
                  <a href="">首页</a>
                  <a href="">用户</a>
                  <a><cite>用户组</cite></a>
                </span>
                <h2 class="title">学生信息编辑</h2>
            </div>
        </div>
       <form class="layui-form" style="width:80%;" name="editRoleForm">

           <div class="layui-form-item parent-menu">
               <label class="layui-form-label">商品名称</label>
               <div class="layui-input-block">
                   <input type="text" class="layui-input" lay-verify="required" name="name" placeholder="请输入商品名称">
               </div>
           </div>

           <div class="layui-form-item">
               <label class="layui-form-label">商品类别</label>
               <div class="layui-input-block">
                   <input type="text" class="layui-input" lay-verify="required" name="kind" placeholder="请输入商品类别">
               </div>
           </div>

           <div class="layui-inline layui-form-item">
               <label class="layui-form-label">商品类型</label>
               <div class="layui-input-block">
                   <select id="model_type" name="model_type">
                       <option value="">--请选择--</option>
                       <option value="成品">成品</option>
                       <option value="半成品">半成品</option>
                       <option value="原料">原料</option>
                   </select>
               </div>
           </div>
           <div class="layui-form-item parent-menu">
               <label class="layui-form-label">规格</label>
               <div class="layui-input-block">
                   <input type="text" class="layui-input" lay-verify="required" name="standard" placeholder="请输入商品规格">
               </div>
           </div>

           <div class="layui-form-item parent-menu">
               <label class="layui-form-label">商品描述</label>
               <div class="layui-input-block">
                   <input type="text" class="layui-input" lay-verify="required" name="description" placeholder="请输入商品描述">
               </div>
           </div>
           <div class="layui-form-item">
               <div class="layui-input-block">
                   <button class="layui-btn" lay-submit="" lay-filter="editProduct">立即提交</button>
<!--                   <button type="reset" class="layui-btn layui-btn-primary">重置</button>-->
               </div>
           </div>


       </form>

        <script src="../assets/layui.js"></script>
        <script src="../assets/lay/modules/config.js"></script>
        <script type="text/javascript" src="t_editProduct.js"></script>
        <script type="text/javascript" src="../assets/lay/modules/jquery.js"></script>
</body>
</html>
