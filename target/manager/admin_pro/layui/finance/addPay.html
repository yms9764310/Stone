<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../assets/css/layui.css">
    <link rel="stylesheet" href="../assets/css/view.css"/>
    <link rel="icon" href="/favicon.ico">
    <title>添加商品</title>
</head>
<body class="childrenBody">
        <div class="layui-page-header">
            <div class="pagewrap">
                <h2 class="title" style="padding-left: 50px">创建应付单</h2>
            </div>
        </div>
       <form class="layui-form" style="width:80%;" name="editRoleForm">


           <div class="layui-form-item parent-menu">
               <label class="layui-form-label">金额</label>
               <div class="layui-input-block">
                   <input type="text" class="layui-input department_Input" lay-verify="required" name="sum_money" placeholder="请输入商品名称">
               </div>
           </div>
           <div class="layui-form-item parent-menu">
               <label class="layui-form-label">应付日期</label>
               <div class="layui-input-block">
                   <input type="text" class="layui-input department_Input" id="riqi" lay-verify="required" name="pay_date" placeholder="yyyy-MM-dd">
               </div>
           </div>
           <div class="layui-form-item parent-menu">
               <label class="layui-form-label">账号</label>
               <div class="layui-input-block">
                   <input type="text" class="layui-input department_Input" lay-verify="required" name="account_no" placeholder="请输入商品型号">
               </div>
           </div>

           <div class="layui-inline">
               <label class="layui-form-label">来源单类型</label>
               <div class="layui-input-block">
                   <select name="source_type">
                       <option value="">--请选择--</option>
                       <option value="采购单">采购单</option>
                       <option value="销售单">销售单</option>
                   </select>
               </div>
           </div>
           <div class="layui-form-item">
               <div class="layui-input-block">
                   <button class="layui-btn" lay-submit="" lay-filter="addPay">立即提交</button>
                   <button type="reset" class="layui-btn layui-btn-primary">重置</button>
               </div>
           </div>

       </form>
        <script type="text/javascript" src="../assets/lay/modules/jquery.js"></script>
    <script src="../assets/layui.all.js"></script>
    <script src="../assets/lay/modules/config.js"></script>
    <script type="text/javascript" src="addPay.js"></script>
        <script>
            layui.use('laydate', function(){
                var laydate = layui.laydate;
                //日期时间选择器
                laydate.render({
                    elem: '#riqi'
                    ,type: 'datetime'
                });
            })
        </script>
</body>
</html>
