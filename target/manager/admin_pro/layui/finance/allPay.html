<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../assets/css/layui.css">
    <link rel="stylesheet" href="../assets/css/view.css"/>
    <link rel="icon" href="/favicon.ico">
    <title>管理后台</title>
</head>
<body class="childrenBody">
    <div class="layui-content">
        <div class="layui-page-header">
            <div class="pagewrap">
                <span class="layui-breadcrumb">
                  <a href="">首页</a>
                  <a href="">用户</a>
                  <a><cite>用户组</cite></a>
                </span>
                <h2 class="title">系统模块</h2>
            </div>
        </div>
        <div class="layui-row">
            <div class="layui-card">
                <div class="layui-card-body">
                    <div class="form-box">
                        <div style="float: left">
                        <div style="float: left">
                        <button class="layui-btn layui-btn-blue add_handle"><i class="layui-icon">&#xe654;</i>新增</button>
                        </div>
                        <div class="layui-upload" style="float: left">
                            <button type="button" class="layui-btn layui-btn-normal" id="upfile" name="upfile" accept=".xls,.xlsx">
                                批量导入
                            </button>
                        </div>
                        </div>
                        <table id="demo" lay-filter="userFilter" class="layui-table"></table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/html" id="barDemo">
        {{# if(d.state=="待审核"){ }}
        <a style="color: #007DDB;cursor: pointer" lay-event="edit">审核</a>&nbsp;
        {{# } else if(d.state=="已完成"){ }}
        <a style="color: #007DDB;cursor: pointer" lay-event="">查看</a>&nbsp;
        {{# } }}
    </script>
    <script type="text/javascript" src="../assets/lay/modules/jquery.js"></script>
    <script src="../assets/layui.js"></script>
    <script src="../assets/lay/modules/config.js"></script>
    <script type="text/javascript" src="allPay.js"></script>
</body>
</html>
