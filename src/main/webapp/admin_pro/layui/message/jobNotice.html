<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../assets/css/layui.css">
    <link rel="stylesheet" href="../assets/css/view.css"/>
    <link rel="icon" href="/favicon.ico">
    <style type="text/css">
    .daoHang{
    position: relative;
        left: 200%;
        bottom: 40px;
        width: 221px;
    }
    </style>
    <title>管理后台</title>
</head>
<body class="childrenBody">
    <div class="layui-content">
        <div class="layui-page-header">
            <div class="pagewrap">
                <span class="layui-breadcrumb">
                  <a href="">首页</a>
                  <a href="">用户</a>
                  <a><cite>消息列表</cite></a>
                </span>
                <h2 class="title">消息列表</h2>
            </div>
        </div>
        <div class="layui-row">
            <div class="layui-card">
                <div class="layui-card-body">
                    <div class="form-box">
                        <div class="layui-form layui-form-item">
                            <div class="layui-inline">
                                <div class="layui-form-mid">发送人:</div>
                                <div class="layui-input-inline" style="width: 100px;">
                                  <input type="text" autocomplete="off" name="name" class="layui-input">
                                </div>

                                <div class="layui-inline">
                                    <label class="layui-form-label">类别</label>
                                    <div class="layui-input-block">
                                        <select name="message_type">
                                            <option value="">--请选择--</option>
                                            <option value="工作分配通知">工作分配通知</option>
                                            <option value="审核通知">审核通知</option>
                                        </select>
                                    </div>
                                </div>

                                <a class="layui-btn search_btn" lay-submit="" lay-filter="queryUser">查询</a>
                                <button class="layui-btn layui-btn-primary">重置</button>
                                <ul class="layui-tab-title daoHang" >
                                    <li class="layui-nav-item"><a href="toDoNotice.html">部门待办通知 </a></li>
                                    <li class="layui-nav-item"><a href="jobNotice.html"><font style="color:#29adeb;">部门工作通知</font></a></li>
                                </ul>
                            </div>
                        </div>
<!--                        <button class="layui-btn layui-btn-blue add_btn"><i class="layui-icon">&#xe654;</i>新增</button>-->
                        <table id="demo" lay-filter="userFilter" class="layui-table"></table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/html" id="barDemo">
        <a style="color: #007DDB;cursor: pointer" lay-event="review">查看</a>&nbsp;
    </script>
    <script src="../assets/lay/modules/config.js"></script>
    <script src="../assets/layui.js"></script>
    <script type="text/javascript" src="../assets/lay/modules/jquery.js"></script>
    <script type="text/javascript" src="noticeList.js"></script>
</body>
</html>
