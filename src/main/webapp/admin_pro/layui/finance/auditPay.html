<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../assets/css/layui.css">
    <link rel="stylesheet" href="../assets/css/view.css"/>
    <link rel="icon" href="/favicon.ico">
    <title>修改商品</title>
</head>
<body class="childrenBody">
        <div class="layui-page-header">
            <div class="pagewrap">
                <h2 class="title" style="padding-left: 50px">编辑商品</h2>
            </div>
        </div>
       <form class="layui-form" style="width:80%;" name="editRoleForm">
           <div class="layui-form-item parent-menu">
               <label class="layui-form-label">金额</label>
               <div class="layui-input-block">
                   <input type="text" class="layui-input department_Input" lay-verify="required" name="sum_money" placeholder="请输入商品名称">
               </div>
           </div>
           <div class="layui-form-item parent-menu">
               <label class="layui-form-label">应付日期</label>
               <div class="layui-input-block">
                   <input type="text" class="layui-input department_Input" id="riqi" lay-verify="required" name="pay_date" placeholder="yyyy-MM-dd">
               </div>
           </div>
           <div class="layui-form-item parent-menu">
               <label class="layui-form-label">账号</label>
               <div class="layui-input-block">
                   <input type="text" class="layui-input department_Input" lay-verify="required" name="account_no" placeholder="请输入商品型号">
               </div>
           </div>

           <div class="layui-inline">
               <label class="layui-form-label">来源单类型</label>
               <div class="layui-input-block">
                   <select id="id" name="source_type" selected="selected">
                       <option value="采购单">采购单</option>
                       <option value="销售单">销售单</option>
                   </select>
               </div>
           </div>

           <div class="layui-form-item">
               <div class="layui-input-block">
                   <a class="layui-btn layui-btn-normal examine">审核通过</a>
                   <button type="reset" class="layui-btn layui-btn-primary">重置</button>
<!--                   <button type="reset" class="layui-btn layui-btn-primary look">查看</button>-->
                   <a style="color: #007DDB;cursor: pointer" class="look">查看</a>&nbsp;
               </div>
           </div>

       </form>
        <script type="text/javascript" src="../assets/lay/modules/jquery.js"></script>
    <script src="../assets/layui.all.js"></script>
    <script src="../assets/lay/modules/config.js"></script>
    <script type="text/javascript" src="auditPay.js"></script>

</body>
</html>
