<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../assets/css/layui.css">
    <link rel="stylesheet" href="../assets/css/view.css"/>
    <link rel="icon" href="/favicon.ico">
    <title>添加商品</title>
</head>
<body class="childrenBody">
        <div class="layui-page-header">
            <div class="pagewrap">
                <h2 class="title" style="padding-left: 50px">添加角色</h2>
            </div>
        </div>
       <form class="layui-form" style="width:80%;" name="editRoleForm">


           <div class="layui-form-item parent-menu">
               <label class="layui-form-label">姓名</label>
               <div class="layui-input-block">
                   <input type="text" class="layui-input" lay-verify="required" name="name" placeholder="请输入姓名">
               </div>
           </div>

           <div class="layui-form-item">
               <label class="layui-form-label">性别</label>
               <div class="layui-input-block" id="sex">
                   <input name="sex1" type="radio" value="男" title="男"/>
                   <input name="sex1" type="radio" value="女" title="女"/>
               </div>
           </div>

           <div class="layui-form-item">
               <label class="layui-form-label">年龄</label>
               <div class="layui-input-block">
                   <input type="text" id="num" class="layui-input" lay-verify="required|manNum" name="age"
                          placeholder="请输入">
               </div>
           </div>

           <div class="layui-form-item">
               <label class="layui-form-label">手机号码</label>
               <div class="layui-input-block">
                   <input type="text" class="layui-input" lay-verify="required|telephone" name="phone"
                          placeholder="请输入">
               </div>
           </div>

           <div class="layui-form-item parent-menu">
               <label class="layui-form-label">岗位ID</label>
               <div class="layui-input-block">
                   <input type="text" class="layui-input" lay-verify="required" name="job_id"  placeholder="请输入">
               </div>
           </div>

           <div class="layui-form-item parent-menu">
               <label class="layui-form-label">部门ID</label>
               <div class="layui-input-block">
                   <input type="text" class="layui-input" lay-verify="required" name="depart_id"  placeholder="请输入">
               </div>
           </div>

           <div class="layui-form-item parent-menu">
               <label class="layui-form-label">部门角色ID</label>
               <div class="layui-input-block">
                   <input type="text" class="layui-input" lay-verify="required" name="depart_role_id"  placeholder="请输入">
               </div>
           </div>

           <div class="layui-form-item parent-menu">
               <label class="layui-form-label">最大阈值</label>
               <div class="layui-input-block">
                   <input type="text" class="layui-input" lay-verify="required" name="max_threshold"  placeholder="请输入">
               </div>
           </div>



           <div class="layui-form-item">
               <div class="layui-input-block">
                   <button class="layui-btn" lay-submit="" lay-filter="addUser">立即提交</button>
                   <button type="reset" class="layui-btn layui-btn-primary">重置</button>
               </div>
           </div>

       </form>
        <script type="text/javascript" src="../assets/lay/modules/jquery.js"></script>
    <script src="../assets/layui.all.js"></script>
    <script src="../assets/lay/modules/config.js"></script>
    <script type="text/javascript" src="addUser.js"></script>

</body>
</html>
