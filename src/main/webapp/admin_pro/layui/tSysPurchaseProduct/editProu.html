<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../assets/css/layui.css">
    <link rel="stylesheet" href="../assets/css/view.css"/>
    <link rel="icon" href="/favicon.ico">
    <title>修改商品</title>
</head>
<body class="childrenBody">
        <div class="layui-page-header">
            <div class="pagewrap">
                <h2 class="title" style="padding-left: 50px">编辑商品</h2>
            </div>
        </div>
       <form class="layui-form" style="width:80%;" name="editRoleForm">
           <div class="layui-form-item parent-menu">
               <label class="layui-form-label">商品名称</label>
               <div class="layui-input-block">
                   <input type="text" class="layui-input department_Input" lay-verify="required" name="name" placeholder="请输入商品名称">
               </div>
           </div><div class="layui-form-item parent-menu">
           <label class="layui-form-label">商品类型</label>
           <div class="layui-input-block">
               <input type="text" class="layui-input department_Input" lay-verify="required" name="kind" placeholder="请输入商品类型">
           </div>
       </div><div class="layui-form-item parent-menu">
           <label class="layui-form-label">商品型号</label>
           <div class="layui-input-block">
               <input type="text" class="layui-input department_Input" lay-verify="required" name="model_type" placeholder="请输入商品型号">
           </div>
       </div>
           <div class="layui-inline">
               <label class="layui-form-label">规格</label>
               <div class="layui-input-block">
                   <select id="id" name="standard" selected="selected">
                       <option value="半成品">半成品</option>
                       <option value="样品">样品</option>
                       <option value="成品">成品</option>
                   </select>
               </div>
           </div>
           <div class="layui-form-item parent-menu">
           <label class="layui-form-label">描述</label>
           <div class="layui-input-block">
               <input type="text" class="layui-input department_Input" lay-verify="required" name="description" placeholder="请输入描述">
           </div>
       </div>
           <div class="layui-form-item">
               <div class="layui-input-block">
                   <button class="layui-btn" lay-submit="" lay-filter="editProu">立即提交</button>
                   <button type="reset" class="layui-btn layui-btn-primary">重置</button>
               </div>
           </div>

       </form>
        <script type="text/javascript" src="../assets/lay/modules/jquery.js"></script>
    <script src="../assets/layui.all.js"></script>
    <script src="../assets/lay/modules/config.js"></script>
    <script type="text/javascript" src="editProu.js"></script>

</body>
</html>
