<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../assets/css/layui.css">
    <link rel="stylesheet" href="../assets/css/view.css"/>
    <link rel="icon" href="/favicon.ico">
    <style type="text/css">
        .daoHang{
            position: relative;
            left: 1334px;
            bottom: 40px;
            width: 180px;
        }
        #Text{
            width: 15px;
            position: relative;
            top: 7px;
        }
    </style>
    <title>管理后台</title>
</head>
<body class="childrenBody">
<div class="layui-content">
    <div class="layui-page-header">
        <div class="pagewrap">
                <span class="layui-breadcrumb">
                  <a href="">首页</a>
                  <a href="">用户</a>
                  <a><cite>待采办事项</cite></a>
                </span>
            <h2 class="title">商品查询</h2>
        </div>
    </div>
    <div class="layui-row">
        <div class="layui-card">
            <div class="layui-card-body">
                <div class="form-box">
                    <div class="layui-form layui-form-item">
                        <div class="layui-inline">

                            <div class="layui-form-mid">采购人:</div>
                            <div class="layui-input-inline" style="width: 100px;">
                                <input type="text" autocomplete="off" id="purchaseName" name="purchaseName" class="layui-input">
                            </div>

                            <label class="layui-form-label">开始时间</label>
                            <div class="layui-input-inline">
                                <input type="text" id="start_time" name="putInDate" autocomplete="off"
                                       placeholder="请输入开始时间" class="layui-input">
                            </div>
                            <div class="layui-input-inline" id="Text">
                                至
                            </div>
                            <div class="layui-input-inline">
                                <input type="text" id="end_time" name="expectDate" autocomplete="off"
                                       placeholder="请输入结束时间" class="layui-input">
                            </div>

                            <a class="layui-btn search_btn" lay-submit="" lay-filter="findProduct">查询</a>
                            <a class="layui-btn layui-btn-primary" lay-submit="" lay-filter="rest">重置</a>
                        </div>
                    </div>
                    <table id="demoBill" lay-filter="billFilter" class="layui-table"></table>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/html" id="barDemo">
    {{#  if(d.state=='已完成'){  }}
    <a style="color: #D60711;cursor: pointer" lay-event="#">已完成</a>&nbsp;
    {{#  } else if(d.state=='已关闭'){ }}
    <a style="color: #D60711;cursor: pointer" lay-event="#">已关闭</a>&nbsp;
    <a style="color: #D60711;cursor: pointer" lay-event="lookReason">查看理由</a>&nbsp;
    {{#  } }}
</script>


<script src="../assets/lay/modules/config.js"></script>
<script src="../assets/layui.js"></script>
<script type="text/javascript" src="../assets/lay/modules/jquery.js"></script>
<script type="text/javascript" src="purchaseHistory.js"></script>
<script>
    layui.use('laydate', function () {
        var laydate = layui.laydate;
        var endDate = laydate.render({
            elem: '#end_time',//选择器结束时间
            type: 'datetime',
            min: "1970-1-1",//设置min默认最小值
            done: function (value, date) {
                startDate.config.max = {
                    year: date.year,
                    month: date.month - 1,//关键
                    date: date.date

                }
            }
        });
        //日期范围
        var startDate = laydate.render({
            elem: '#start_time',
            type: 'datetime',
            max: "2099-12-31",//设置一个默认最大值
            done: function (value, date) {
                endDate.config.min = {
                    year: date.year,
                    month: date.month - 1, //关键
                    date: date.date
                };
            }
        });

    });
</script>
</body>
</html>
