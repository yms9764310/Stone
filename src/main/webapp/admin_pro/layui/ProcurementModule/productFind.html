<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../assets/css/layui.css">
    <link rel="stylesheet" href="../assets/css/view.css"/>
    <link rel="icon" href="/favicon.ico">
    <style type="text/css">
        .daoHang{
            position: relative;
            left: 1334px;
            bottom: 40px;
            width: 180px;
        }
    </style>
    <title>管理后台</title>
</head>
<body class="childrenBody">
<div class="layui-content">
    <div class="layui-page-header">
        <div class="pagewrap">
                <span class="layui-breadcrumb">
                  <a href="">首页</a>
                  <a href="">用户</a>
                  <a><cite>待采办事项</cite></a>
                </span>
            <h2 class="title">商品查询</h2>
        </div>
    </div>
    <div class="layui-row">
        <div class="layui-card">
            <div class="layui-card-body">
                <div class="form-box">
                    <div class="layui-form layui-form-item">
                        <div class="layui-inline">
                            <div class="layui-form-mid">商品名称:</div>
                            <div class="layui-input-inline" style="width: 100px;">
                                <input type="text" autocomplete="off" id="productName" name="productName" class="layui-input">
                            </div>

                            <div class="layui-form-mid">商品类型:</div>
                            <div class="layui-input-inline" style="width: 100px;">
                                <input type="text" autocomplete="off" id="kind" name="kind" class="layui-input">
                            </div>
                            <a class="layui-btn search_btn" lay-submit="" lay-filter="findProduct">查询</a>
                            <a class="layui-btn layui-btn-primary" lay-submit="" lay-filter="rest">重置</a>
                        </div>
                    </div>
                    <table id="demoBill" lay-filter="billFilter" class="layui-table"></table>
                </div>
            </div>
        </div>
    </div>
</div>



<script src="../assets/lay/modules/config.js"></script>
<script src="../assets/layui.js"></script>
<script type="text/javascript" src="../assets/lay/modules/jquery.js"></script>
<script type="text/javascript" src="productFind.js"></script>
</body>
</html>
