<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../assets/css/layui.css">
    <link rel="stylesheet" href="../assets/css/view.css"/>

    <link rel="icon" href="/favicon.ico">
    <title>报表统计</title>
</head>
<body class="childrenBody">
<div class="layui-content">
    <div class="layui-page-header">
        <div class="pagewrap">
            <h2 class="title">报表统计</h2>
        </div>
    </div>
<form class="layui-form" style="width:80%;" name="editRoleForm">
<div class="layui-form-item parent-menu">
    <label class="layui-form-label">商品种类:</label>
    <div class="layui-input-inline">
        <select name="purchaseId" id="userName" lay-filter="renyuan" lay-verify="required" required xm-select="select2" >
        </select>
    </div>
</div>
</form>
<div id="main" style="width: 1500px;height:700px;" class="main">


</div>
</div>
    <script src="../assets/layui.all.js"></script>
    <script src="../assets/lay/modules/config.js"></script>
    <script type="text/javascript" src="purchaseCountYear.js"></script>
    <script type="text/javascript" src="../assets/lay/modules/jquery.js"></script>
    <script src="../assets/lay/modules/echarts.min.js"></script>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));
        // 指定图表的配置项和数据
        var option = {
            tooltip : {
                trigger: 'axis',
                axisPointer : {            // 坐标轴指示器，坐标轴触发有效
                    type : 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
                }
            },
            legend: {
                data:['金额', '种类', '数量']
            },
            grid: {
                left: '3%',
                right: '4%',
                bottom: '3%',
                containLabel: true
            },
            xAxis : [
                {
                    type : 'category',
                    axisTick : {show: false},
                    data : []
                }
            ],
            yAxis : [
                {
                    type : 'value'
                }
            ],
            series : [
                {
                    name:'金额',
                    type:'bar',
                    label: {
                        normal: {
                            show: true,
                        }
                    },
                    data:[]
                },
                {
                    name:'种类',
                    type:'bar',
                    label: {
                        normal: {
                            show: true
                        }
                    },
                    data:[]
                },
                {
                    name:'数量',
                    type:'bar',
                    label: {
                        normal: {
                            show: true,
                        }
                    },
                    data:[]
                }
            ]
        };
        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option,true);
        myChart.showLoading();    //数据加载完之前先显示一段简单的loading动画
    </script>
</body>
</html>
