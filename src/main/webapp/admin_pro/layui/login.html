<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <META HTTP-EQUIV="pragma" CONTENT="no-cache">
    <META HTTP-EQUIV="Cache-Control" CONTENT="no-cache, must-revalidate">
    <META HTTP-EQUIV="expires" CONTENT="0">
    <link rel="stylesheet" href="assets/css/layui.css">
    <link rel="stylesheet" href="assets/css/login.css">
    <link rel="icon" href="/favicon.ico">
    <title>管理后台</title>
</head>
<body class="login-wrap">
<div class="login-container">
    <form class="login-form">
        <div class="input-group">
            <input type="text" id="account_name" name="account_name" class="input-field">
            <label for="account_name" class="input-label">
                <span class="label-title">用户名</span>
            </label>
        </div>
        <div class="input-group">
            <input type="password" id="psd" name="psd" class="input-field">
            <label for="psd" class="input-label">
                <span class="label-title">密码</span>
            </label>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit="" lay-filter="login">登录</button>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript" src="assets/lay/modules/jquery.js"></script>
<script src="assets/layui.js"></script>
<script src="assets/lay/modules/config.js"></script>
<script type="text/javascript" src="login.js"></script>
</body>

</html>
