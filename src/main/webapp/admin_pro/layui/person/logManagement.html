<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../assets/css/layui.css">
    <link rel="stylesheet" href="../assets/css/view.css"/>
    <link rel="icon" href="/favicon.ico">
    <title>管理后台</title>
    <style type="text/css">
        #Text{
            width: 15px;
            position: relative;
            top: 7px;
        }
    </style>
</head>
<body class="childrenBody">
    <div class="layui-content">
        <div class="layui-page-header">
            <div class="pagewrap">
                <span class="layui-breadcrumb">
                  <a href="">首页</a>
                  <a href="">用户</a>
                  <a><cite>人员设置</cite></a>
                </span>
                <h2 class="title">人员设置</h2>
            </div>
        </div>
        <div class="layui-row">
            <div class="layui-card">
                <div class="layui-card-body">
                    <div class="form-box">
                        <div class="layui-form layui-form-item">
                            <div class="layui-inline">
                                <div class="layui-form-mid">操作人姓名</div>
                                <div class="layui-input-inline" style="width: 100px;">
                                  <input type="text" autocomplete="off" name="name" class="layui-input" placeholder="请输入姓名">
                                </div>
                                <div class="layui-inline">
                                    <label class="layui-form-label">操作时间</label>
                                    <div class="layui-input-inline">
                                        <input type="text" id="start_time" name="start_time" autocomplete="off"
                                               placeholder="请输入开始时间" class="layui-input">
                                    </div>
                                    <div class="layui-input-inline" id="Text">
                                        至
                                    </div>

                                    <div class="layui-input-inline">
                                        <input type="text" id="end_time" name="end_time" autocomplete="off"
                                               placeholder="请输入结束时间" class="layui-input">
                                    </div>
                                </div>

                                <div class="layui-inline">
                                    <label class="layui-form-label">操作类型</label>
                                    <div class="layui-input-block">
                                        <select name="description">
                                            <option value="">--请选择--</option>
                                            <option value="创建">创建</option>
                                            <option value="修改">修改</option>
                                            <option value="删除">删除</option>
                                            <option value="审核">审核</option>
                                        </select>
                                    </div>
                                </div>

                                <a class="layui-btn search_btn" lay-submit="" lay-filter="queryUser">查询</a>
                                <button class="layui-btn layui-btn-primary">重置</button>
                            </div>
                        </div>

<!--                        <button class="layui-btn layui-btn-blue add_btn"><i class="layui-icon">&#xe654;</i>新增</button>-->
                        <table id="demo" lay-filter="userFilter" class="layui-table"></table>
                    </div>
                </div>
            </div>
        </div>
    </div>

<!--    <script type="text/html" id="toolbarDemo">-->

<!--            <button class="layui-btn layui-btn-sm" lay-event="getCheckData">获取选中行数据</button>-->

<!--            <button class="layui-btn layui-btn-sm" lay-event="isAll">验证是否全选</button>-->
<!--        </div>-->
<!--    </script>-->

    <script type="text/html" id="barDemo">
        <a style="color: #007DDB;cursor: pointer;float: left" lay-event="delete">删除</a>
    </script>
    <script src="../assets/lay/modules/config.js"></script>
    <script src="../assets/layui.js"></script>
    <script type="text/javascript" src="../assets/lay/modules/jquery.js"></script>
    <script type="text/javascript" src="logManagement.js"></script>
    <script>
        layui.use('laydate', function () {
            var laydate = layui.laydate;
            var endDate = laydate.render({
                elem: '#end_time',//选择器结束时间
                type: 'datetime',
                min: "1970-1-1",//设置min默认最小值
                done: function (value, date) {
                    startDate.config.max = {
                        year: date.year,
                        month: date.month - 1,//关键
                        date: date.date

                    }
                }
            });
            //日期范围
            var startDate = laydate.render({
                elem: '#start_time',
                type: 'datetime',
                max: "2099-12-31",//设置一个默认最大值
                done: function (value, date) {
                    endDate.config.min = {
                        year: date.year,
                        month: date.month - 1, //关键
                        date: date.date
                    };
                }
            });

        });
    </script>

</body>
</html>
