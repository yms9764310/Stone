<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../assets/css/layui.css">
    <link rel="stylesheet" href="../assets/css/view.css"/>
    <link rel="icon" href="/favicon.ico">
    <title>管理后台</title>
</head>
<body class="childrenBody">
    <div class="layui-content">
        <div class="layui-page-header">
            <div class="pagewrap">
                <span class="layui-breadcrumb">
                  <a href="">首页</a>
                  <a href="">用户</a>
                  <a><cite>人员设置</cite></a>
                </span>
                <h2 class="title">人员设置</h2>
            </div>
        </div>
        <div class="layui-row">
            <div class="layui-card">
                <div class="layui-card-body">
                    <div class="form-box">
                        <div class="layui-form layui-form-item">
                            <div class="layui-inline">
                                <div class="layui-form-mid">姓名:</div>
                                <div class="layui-input-inline" style="width: 100px;">
                                  <input type="text" autocomplete="off" name="name" class="layui-input" id="name">
                                </div>

                                <a class="layui-btn search_btn" lay-submit="" lay-filter="queryUser">查询</a>
                                <a class="layui-btn layui-btn-primary" lay-submit="" lay-filter="rest">重置</a>
                            </div>
                        </div>
<!--                        <button class="layui-btn layui-btn-blue add_btn"><i class="layui-icon">&#xe654;</i>新增</button>-->
                        <table id="demo" lay-filter="userFilter" class="layui-table"></table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/html" id="barDemo">
        <a style="color: #007DDB;cursor: pointer;float: left" lay-event="edit" class="gg5555" >编辑</a>

        {{# if(d.depart_id == "财务部"){ }}
        <a style="color: #007DDB;cursor: pointer; float: right;padding-right: 50px" lay-event="editThreshold" class="gg5555">设置最大阈值</a>
        {{# } else { }}
        <a style="color: #007DDB;opacity: 0.2; float: right;padding-right: 50px" >设置最大阈值</a>
        {{# } }}

    </script>
    <script src="../assets/lay/modules/config.js"></script>
    <script src="../assets/layui.js"></script>
    <script type="text/javascript" src="../assets/lay/modules/jquery.js"></script>
    <script type="text/javascript" src="staffSetting.js"></script>

</body>
</html>
