<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../assets/css/layui.css">
    <link rel="stylesheet" href="../assets/css/view.css"/>
    <link rel="icon" href="/favicon.ico">
    <title>编辑学生</title>
</head>
<body class="childrenBody">
<div class="layui-page-header">
    <div class="pagewrap">
                <span class="layui-breadcrumb">
                  <a href="">首页</a>
                  <a href="">用户</a>
                  <a><cite>用户组</cite></a>
                </span>
        <h2 class="title">创建盘点任务</h2>
    </div>
</div>
<form class="layui-form" style="width:80%;" name="editRoleForm">

    <div class="layui-inline">
        <label class="layui-form-label">盘点负责人</label>
        <div class="layui-input-block">
            <select id="check_user_id" name="check_user_id"></select>
        </div>
    </div>
    <br>
    <br>

    <div class="layui-inline">
        <label class="layui-form-label">开始时间</label>
        <div class="layui-input-inline">
            <input type="text" class="layui-input" id="test1" name="begin_date" placeholder="yyyy-MM-dd">
        </div>
    </div>
    <br>
    <br>
    <div class="layui-inline">
        <label class="layui-form-label">结束时间</label>
        <div class="layui-input-inline">
            <input type="text" class="layui-input" id="test2" name="end_date" placeholder="yyyy-MM-dd">
        </div>
    </div>
    <br>
    <br>


    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="addStudent">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>

</form>

<script src="../assets/layui.js"></script>
<script src="../assets/lay/modules/config.js"></script>
<script type="text/javascript" src="../assets/lay/modules/jquery.js"></script>
<script type="text/javascript" src="countingTask.js"></script>
<script type="text/javascript">
    layui.use('laydate', function () {
        var laydate = layui.laydate;
        //常规用法
        laydate.render({
            elem: '#test1'
        });
        laydate.render({
            elem: '#test2'
        });
    });
</script>
</body>
</html>
