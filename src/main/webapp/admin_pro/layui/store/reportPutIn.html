<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../assets/css/layui.css">
    <link rel="stylesheet" href="../assets/css/view.css"/>
    <link rel="icon" href="/favicon.ico">
    <style type="text/css">
    .daoHang{
    position: relative;
        left: 1290px;
        bottom: 40px;
        width: 269px;
    }
    #Text{
        width: 15px;
        position: relative;
        top: 7px;
    }
    </style>
    <title>管理后台</title>
</head>
<body class="childrenBody">
    <div class="layui-content">
        <div class="layui-page-header">
            <div class="pagewrap">
                <span class="layui-breadcrumb">
                  <a href="">首页</a>
                  <a href="">用户</a>
                  <a><cite>人员设置</cite></a>
                </span>
                <h2 class="title">人员设置</h2>
            </div>
        </div>
        <div class="layui-row">
            <div class="layui-card">
                <div class="layui-card-body">
                    <div class="form-box">
                        <div class="layui-form layui-form-item">
                            <div class="layui-inline">
                                <div class="layui-form-mid">负责人</div>
                                <div class="layui-input-inline" style="width: 100px;">
                                  <input type="text" autocomplete="off" name="name" class="layui-input">
                                </div>
                                <div class="layui-inline">
                                    <label class="layui-form-label">入库时间</label>
                                    <div class="layui-input-inline">
                                        <input type="text" id="start_time" name="start_time" autocomplete="off"
                                               placeholder="请输入开始时间" class="layui-input">
                                    </div>
                                    <div class="layui-input-inline" id="Text">
                                        至
                                    </div>

                                    <div class="layui-input-inline">
                                        <input type="text" id="end_time" name="end_time" autocomplete="off"
                                               placeholder="请输入结束时间" class="layui-input">
                                    </div>
                                </div>
                                <a class="layui-btn search_btn" lay-submit="" lay-filter="queryUser">查询</a>
                                <button class="layui-btn layui-btn-primary">重置</button>
                                <ul class="layui-tab-title daoHang" >
                                    <li class="layui-nav-item"><a href="reportStatistics.html">报表统计</a></li>
                                    <li class="layui-nav-item"><a href="reportCheckOut.html">出库记录</a></li>
                                    <li class="layui-nav-item"><a href="reportPutIn.html"><font style="color:#29adeb;">入库记录</font> </a></li>
                                </ul>
                            </div>
                        </div>
<!--                        <button class="layui-btn layui-btn-blue add_btn"><i class="layui-icon">&#xe654;</i>新增</button>-->
                        <table id="demo" lay-filter="userFilter" class="layui-table"></table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/html" id="barDemo">
        <a style="color: #007DDB;cursor: pointer" lay-event="review">删除</a>&nbsp;
    </script>
    <script src="../assets/lay/modules/config.js"></script>
    <script src="../assets/layui.js"></script>
    <script type="text/javascript" src="../assets/lay/modules/jquery.js"></script>
    <script type="text/javascript" src="reportPutIn.js"></script>
    <script>
        layui.use('laydate', function () {
            var laydate = layui.laydate;
            var endDate = laydate.render({
                elem: '#end_time',//选择器结束时间
                type: 'datetime',
                min: "1970-1-1",//设置min默认最小值
                done: function (value, date) {
                    startDate.config.max = {
                        year: date.year,
                        month: date.month - 1,//关键
                        date: date.date

                    }
                }
            });
            //日期范围
            var startDate = laydate.render({
                elem: '#start_time',
                type: 'datetime',
                max: "2099-12-31",//设置一个默认最大值
                done: function (value, date) {
                    endDate.config.min = {
                        year: date.year,
                        month: date.month - 1, //关键
                        date: date.date
                    };
                }
            });

        });
    </script>
</body>
</html>
