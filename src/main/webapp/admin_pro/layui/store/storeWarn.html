<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../assets/css/layui.css">
    <link rel="stylesheet" href="../assets/css/view.css"/>
    <link rel="icon" href="/favicon.ico">
    <title>人员设置</title>
</head>
<body class="childrenBody">
        <div class="layui-page-header">
            <div class="pagewrap">
                <span class="layui-breadcrumb">
                  <a href="">首页</a>
                  <a href="">用户</a>
                  <a><cite>用户组</cite></a>
                </span>
                <h2 class="title">设置预警值</h2>
            </div>
        </div>
       <form class="layui-form" style="width:80%;" name="editRoleForm">

           <div class="layui-form-item parent-menu">
               <label class="layui-form-label">商品名称</label>
               <div class="layui-input-block">
                   <input type="text" hidden="hidden" name="product_id">
                   <input type="text" class="layui-input" lay-verify="required" name="product_name" readonly="readonly" placeholder="请输入">
               </div>
           </div>
           <div class="layui-form-item parent-menu">
               <label class="layui-form-label">预警值数量</label>
               <div class="layui-input-block">
                   <input type="text" class="layui-input" lay-verify="required" name="warn_number" placeholder="请输入">
               </div>
           </div>
           <div class="layui-form-item">
               <div class="layui-input-block">
                   <button class="layui-btn layui-btn-primary" lay-submit="" lay-filter="staffWarn">设置预警</button>
                   <button class="layui-btn layui-btn-danger"  lay-submit="" lay-filter="reject">取消</button>
               </div>
           </div>
               </div>
       </form>

        <script src="../assets/layui.js"></script>
        <script src="../assets/lay/modules/config.js"></script>
        <script type="text/javascript" src="../assets/lay/modules/jquery.js"></script>
        <script type="text/javascript" src="storeWarn.js"></script>
</body>
</html>
