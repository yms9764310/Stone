<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../assets/css/layui.css">
    <link rel="stylesheet" href="../assets/css/view.css"/>
    <link rel="icon" href="/favicon.ico">
    <title>编辑部门</title>
</head>
<body class="childrenBody">
        <div class="layui-page-header">
            <div class="pagewrap">

                <h2 class="title" style="padding-left: 50px">编辑部门</h2>
            </div>
        </div>
       <form class="layui-form" style="width:80%;" name="editRoleForm">

           <div class="layui-form-item parent-menu">
               <label class="layui-form-label">部门名称</label>
               <div class="layui-input-block">
                   <input type="text" class="layui-input" lay-verify="required" name="name" placeholder="请输入部门名称">
               </div>
           </div>
           <div class="layui-inline">
               <label class="layui-form-label">上级部门</label>
               <div class="layui-input-block">
                   <select id="id" name="id"></select>
               </div>
           </div>
           <div class="layui-form-item">
               <div class="layui-input-block">
                   <button class="layui-btn" lay-submit="" lay-filter="editDempt">立即提交</button>
                   <button type="reset" class="layui-btn layui-btn-primary">重置</button>
               </div>
           </div>

       </form>
        <script type="text/javascript" src="../assets/lay/modules/jquery.js"></script>
    <script src="../assets/layui.all.js"></script>
    <script src="../assets/lay/modules/config.js"></script>
    <script type="text/javascript" src="editDemp.js"></script>

</body>
</html>
