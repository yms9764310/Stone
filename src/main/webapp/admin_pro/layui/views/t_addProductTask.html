<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../assets/css/layui.css">
    <link rel="stylesheet" href="../assets/css/view.css"/>
    <link rel="icon" href="/favicon.ico">
    <style type="text/css">
        .layui-form-item .layui-inline {
            width: 33.333%;
            float: left;
            margin-right: 0;
        }

        @media (max-width: 1240px) {
            .layui-form-item .layui-inline {
                width: 100%;
                float: none;
            }
        }
    </style>
    <title>编辑学生</title>
</head>
<body class="childrenBody">
        <div class="layui-page-header">
            <div class="pagewrap">
                <span class="layui-breadcrumb">
                  <a href="">首页</a>
                  <a href="">生产</a>
                  <a><cite>生产组</cite></a>
                </span>
                <h2 class="title">添加生产任务</h2>
            </div>
        </div>
       <form class="layui-form" style="width:80%;" name="editRoleForm">
               <div class="layui-inline layui-form-item">
                   <label class="layui-form-label">开始时间</label>
                   <div class="layui-input-inline">
                       <input type="text" class="layui-input" id="test5" name="begin_date" placeholder="yyyy-MM-dd HH:mm:ss">
                   </div>
               </div>
               <div class="layui-inline layui-form-item">
                   <label class="layui-form-label">截止时间</label>
                   <div class="layui-input-inline">
                       <input type="text" class="layui-input" id="test6" name="end_date" placeholder="yyyy-MM-dd HH:mm:ss">
                   </div>
               </div>
               <div class="layui-form-item parent-menu">
                   <label class="layui-form-label">商品描述</label>
                   <div class="layui-input-block">
                       <input type="text" class="layui-input" lay-verify="required" name="description" placeholder="请输入商品描述">
                   </div>
               </div>
           <div class="grandfather">
           <div class="father">
           <div class="layui-inline layui-form-item">
               <label class="layui-form-label">商品1</label>
               <div class="layui-input-block">
                   <select id="ProductBomName" name="name" type="" class="ProductMaterialName1">
                       <option value="">--请选择--</option>
                   </select>
               </div>
           </div>
           <div class="layui-inline layui-form-item">
               <label class="layui-form-label">组件数量</label>
               <div class="layui-input-block">
                   <input type="number" name="number" id="number1" class="layui-input" min="1" >
               </div>
           </div>
           </div>
           </div>
           <button type="button" id="append" class="layui-btn layui-btn-primary" onclick="zAppend($(this));">添加子标准</button>
           <div class="layui-form-item">
               <div class="layui-input-block">
                   <button class="layui-btn" lay-submit="" lay-filter="addProductTask">立即提交</button>
                   <button type="reset" class="layui-btn layui-btn-primary">重置</button>
               </div>
           </div>

       </form>

        <script src="../assets/layui.js"></script>
        <script src="../assets/lay/modules/config.js"></script>
        <script type="text/javascript" src="t_addProductTask.js"></script>
        <script type="text/javascript" src="../assets/jquery-2.2.4/jquery.js"></script>


</body>
</html>
