<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../assets/css/layui.css">
    <link rel="stylesheet" href="../assets/css/view.css"/>
    <link rel="icon" href="/favicon.ico">
    <title>管理后台</title>
</head>
<style>
    body{padding:10px; font-size:14px; background:#fff; width:95%; margin:0 auto; font-size:14px; line-height:20px; overflow:auto;}
    p{margin-bottom:10px;}
    input{border:1px solid #999; padding:5px 10px; margin:0 10px 10px 0;}

    .layui-form-item {
        margin-top: 15px;
    }
    .layui-input-block{
        float: left;
        margin-left: 0;
        margin-right: 2%;
    }
    td.on{
        border-bottom: 1px solid #D60711;
        color: #D60711;
    }
    td.active{
        background: #D60711;
        color: #fff;
    }
    .search_div{
        width: 95%;
        position: fixed;
        z-index: 2;
        background-color: #fff;
        border: 1px solid #e6e6e6;
    }
    .layui-table {
        width: 100%;
        background-color: #fff;
        color: #666;
    }
</style>

<body class="layui-form">
<div>
<table class="layui-table" id="productDemo" lay-filter="test">
</table>
</div>
<div>
    <button class="layui-btn layui-btn-primary" id="transmit">确定</button>
    <button class="layui-btn layui-btn-primary" id="abolish">取消</button>
</div>

    <script src="../assets/layui.js"></script>
    <script src="../assets/lay/modules/config.js"></script>
    <script type="text/javascript" src="productList.js"></script>
    <script type="text/javascript" src="../assets/jquery-2.2.4/jquery.js"></script>
</body>
</html>
