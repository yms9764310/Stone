<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../assets/css/layui.css">
    <link rel="stylesheet" href="../assets/css/view.css"/>
    <link rel="icon" href="/favicon.ico">
    <title>编辑学生</title>
</head>
<body class="childrenBody">
        <div class="layui-page-header">
            <div class="pagewrap">
                <span class="layui-breadcrumb">
                  <a href="">首页</a>
                  <a href="">用户</a>
                  <a><cite>用户组</cite></a>
                </span>
                <h2 class="title">学生信息编辑</h2>
            </div>
        </div>
       <form class="layui-form" style="width:80%;" name="editRoleForm">

           <div class="layui-form-item parent-menu">
               <label class="layui-form-label">学生ID</label>
               <div class="layui-input-block">
                   <input type="text" class="layui-input" lay-verify="required" name="sid" readonly="readonly" placeholder="请输入">
               </div>
           </div>

           <div class="layui-form-item parent-menu">
               <label class="layui-form-label">姓名</label>
               <div class="layui-input-block">
                   <input type="text" class="layui-input" lay-verify="required" name="sname" placeholder="请输入姓名">
               </div>
           </div>

           <div class="layui-form-item">
               <label class="layui-form-label">性别</label>
               <div class="layui-input-block" id="sex">
                   <input name="sex1" type="radio" value="男" title="男"/>
                   <input name="sex1" type="radio" value="女" title="女"/>
               </div>
           </div>

           <div class="layui-form-item parent-menu">
               <label class="layui-form-label">班级</label>
               <div class="layui-input-block">
                   <input type="text" class="layui-input" lay-verify="required" name="clazz" placeholder="请输入姓名">
               </div>
           </div>

           <div class="layui-form-item parent-menu">
               <label class="layui-form-label">密码</label>
               <div class="layui-input-block">
                   <input type="text" class="layui-input" lay-verify="required" name="password" placeholder="请输入姓名">
               </div>
           </div>

           <div class="layui-form-item">
               <div class="layui-input-block">
                   <button class="layui-btn" lay-submit="" lay-filter="editStudent">立即提交</button>
                   <button type="reset" class="layui-btn layui-btn-primary">重置</button>
               </div>
           </div>

       </form>

        <script src="../assets/layui.js"></script>
        <script src="../assets/lay/modules/config.js"></script>
        <script type="text/javascript" src="/Stone/admin_pro/layui/views/editStudent.js"></script>
</body>
</html>
