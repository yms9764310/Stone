<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../assets/css/layui.css">
    <link rel="stylesheet" href="../assets/css/view.css"/>
    <link rel="icon" href="/favicon.ico">
    <title>管理后台</title>
</head>
<body class="childrenBody">
    <div class="layui-content">
        <div class="layui-row">
            <div class="layui-card">
                <div class="layui-card-body">
                    <div class="form-box">
                        <div class="layui-form layui-form-item">
                            <div class="layui-inline">
                                <div class="layui-form-mid">供应商名称:</div>
                                <div class="layui-input-inline" style="width: 100px;">
                                    <input type="text" autocomplete="off" name="SysProductName" class="layui-input">
                                </div>
                                <div class="layui-form-mid">商品名称:</div>
                                <div class="layui-input-inline" style="width: 100px;">
                                    <input type="text" autocomplete="off" name="name" class="layui-input">
                                </div>
                                <a class="layui-btn search_btn" lay-submit="" lay-filter="findLike">查询</a>
                                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                            </div>
                        </div>
<!--                        <input id="upfile" type="file" name="upfile">-->
<!--                        <input type="button" value="导入" class="layui-btn layui-btn-normal" id="upLoadPayerCreditInfoExcel" name="btn">-->
                        <button type="button" class="layui-btn layui-btn-normal" id="upfile" name="upfile" accept=".xls,.xlsx">
                            导入
                        </button>
                        <button class="layui-btn layui-btn-blue insert_btn"><i class="layui-icon">&#xe654;</i>新增</button>
                        <table id="demo" lay-filter="userFilter" class="layui-table"></table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/html" id="barDemo">
        <a style="color: #007DDB;cursor: pointer" lay-event="del">删除</a>&nbsp;
        {{#  if(d.state=='draft'){  }}
        <!--        可修改-->
        <a style="color: #007DDB;cursor: pointer" lay-event="edit">编辑</a>&nbsp;
        {{#  } else{ }}
        <!--        不可修改-->
        <a style="color: grey;cursor: pointer" lay-event="NoEdit">编辑</a>&nbsp;
        {{#  } }}
        <a style="color: #007DDB;cursor: pointer" lay-event="look">查看商品</a>&nbsp;
    </script>


    <script src="../assets/layui.js"></script>
    <script src="../assets/lay/modules/config.js"></script>
    <script type="text/javascript" src="purchaseSupplier.js"></script>
    <script type="text/javascript" src="../assets/lay/modules/jquery.js"></script>
</body>
</html>
