<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../assets/css/layui.css">
    <link rel="stylesheet" href="../assets/css/view.css"/>
    <link rel="icon" href="/favicon.ico">
    <title>管理后台</title>
</head>
<body class="childrenBody">
<div class="layui-content">
    <div class="layui-page-header">
        <div class="pagewrap">
                <span class="layui-breadcrumb">
                  <a href="">首页</a>
                  <a href="">用户</a>
                  <a><cite>用户组</cite></a>
                </span>
            <h2 class="title">用户组</h2>
        </div>
    </div>
    <div class="layui-row">
        <div class="layui-card">
            <div class="layui-card-body">
                <div class="form-box">
                    <div class="layui-form layui-form-item">
                        <div class="layui-inline">
                            <div class="layui-form-mid">客户姓名:</div>
                            <div class="layui-input-inline" style="width: 100px;">
                                <input type="text" autocomplete="off" name="name" class="layui-input">
                            </div>
                            <div class="layui-form-mid">客户地址:</div>
                            <div class="layui-input-inline" style="width: 100px;">
                                <input type="text" autocomplete="off" name="address" class="layui-input">
                            </div>
                            <a class="layui-btn search_btn" lay-submit="" lay-filter="queryUser">查询</a>
                        </div>
                    </div>
                    <button class="layui-btn layui-btn-blue add_btn"><i class="layui-icon">&#xe654;</i>新增</button>
                    <table id="demo" lay-filter="userFilter" class="layui-table"></table>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/html" id="barDemo">
    {{#  if(d.state == '审核通过'){  }}
    <a style="color: #007DDB;cursor: pointer" lay-event="look">查看订单</a>&nbsp;
    {{#  } else if(d.state == '已驳回'){ }}
    <a style="color: #007DDB;cursor: pointer" lay-event="edit">编辑</a>&nbsp;
    <a style="color: forestgreen;cursor: pointer" lay-event="examine">审核</a>&nbsp;
    {{#  } else if(d.state == '未审核'){ }}
    <a style="color: #007DDB;cursor: pointer" lay-event="edit">编辑</a>&nbsp;
    <a style="color: forestgreen;cursor: pointer" lay-event="examine">审核</a>&nbsp;
    {{#  } }}
</script>

<script src="../assets/layui.js"></script>
<script src="../assets/lay/modules/config.js"></script>
<script type="text/javascript" src="saleBill.js"></script>
<script type="text/javascript" src="../assets/lay/modules/jquery.js"></script>
</body>
</html>
