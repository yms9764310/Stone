<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../assets/css/layui.css">
    <link rel="stylesheet" href="../assets/css/view.css"/>
    <link rel="icon" href="/favicon.ico">
    <title>编辑学生</title>
    <style>
        .layui-input{
            border:none;
        }
    </style>
</head>
<body class="childrenBody">
<div class="layui-page-header">
    <div class="pagewrap">
                <span class="layui-breadcrumb">
                  <a href="">首页</a>
                  <a href="">用户</a>
                  <a><cite>用户组</cite></a>
                </span>
        <h2 class="title">订单详情</h2>
    </div>
</div>
<form class="layui-form" style="width:80%;" name="editRoleForm">
    <div class="layui-form-item parent-menu">
        <label class="layui-form-label">创建人</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" lay-verify="required" name="creator"  readonly="readonly">
        </div>
    </div>

    <div class="layui-form-item parent-menu">
        <label class="layui-form-label">创建时间</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" lay-verify="required" name="create_date" readonly="readonly">
        </div>
    </div>

    <div class="layui-form-item parent-menu">
        <label class="layui-form-label">修改人</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" lay-verify="required" name="modifier" readonly="readonly">
        </div>
    </div>

    <div class="layui-form-item parent-menu">
        <label class="layui-form-label">修改时间</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" lay-verify="required" name="modify_date" readonly="readonly">
        </div>
    </div>
    <!--订单编号自动生成-->
    <div class="layui-form-item parent-menu">
        <label class="layui-form-label">订单编号</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" lay-verify="required" name="bill_no" readonly="readonly">
        </div>
    </div>

    <div class="layui-form-item parent-menu">
        <label class="layui-form-label">负责人</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" lay-verify="required" name="sale_id" readonly="readonly">
        </div>
    </div>

    <div class="layui-form-item parent-menu">
        <label class="layui-form-label">收货地址</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" lay-verify="required" autocomplete="off" name="address"  readonly="readonly">
        </div>
    </div>

    <div class="layui-form-item parent-menu">
        <label class="layui-form-label">订单总金额</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" name="sale_money" autocomplete="off" readonly="readonly">
        </div>
    </div>

    <div class="layui-inline">
        <label class="layui-form-label">交付时间</label>
        <div class="layui-input-inline">
            <input class="layui-input" name="deliver_date" id="test5" type="text" autocomplete="off" readonly="readonly">
        </div>
    </div>

    <div class="layui-form-item parent-menu">
        <label class="layui-form-label">结算方式</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" lay-verify="required" name="settle_type" autocomplete="off" readonly="readonly">
        </div>
    </div>

    <div class="layui-form-item parent-menu">
        <label class="layui-form-label">客户</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" lay-verify="required" name="customer_id" autocomplete="off" readonly="readonly">
        </div>
    </div>

</form>

<script src="../assets/layui.js"></script>
<script src="../assets/lay/modules/config.js"></script>
<script type="text/javascript" src="lookSaleBill.js"></script>
<script type="text/javascript" src="../assets/lay/modules/jquery.js"></script>
</body>
</html>
